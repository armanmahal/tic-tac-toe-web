<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

    <div class="container1">
        <h1>YOU WON!</h1>
        <button class="okay">OK</button>
    </div>
    <div class="container2">
        <h1>COMP WON!</h1>
        <button class="okay">OK</button>
    </div>
    <div class="container3">
        <h1>DRAW!</h1>
        <button class="okay">OK</button>
    </div>

    <h1>Tic-Tac-Toe vs Comp</h1>
    <div class="board">
        <div class="box" id="one"></div>
        <div class="box" id="two"></div>
        <div class="box" id="three"></div>
        <div class="box" id="four"></div>
        <div class="box" id="five"></div>
        <div class="box" id="six"></div>
        <div class="box" id="seven"></div>
        <div class="box" id="eight"></div>
        <div class="box" id="nine"></div>
    </div>
    <div class="display">
        <span id="wins">WINS: 0</span>
        <span id="loses">LOSES: 0</span>
        <span id="draws">DRAWS: 0</span>
        <button class="reset"><span class="material-symbols-outlined">
                delete_history
            </span></button>
    </div>

    <script src="script.js"></script>
</body>

</html>
